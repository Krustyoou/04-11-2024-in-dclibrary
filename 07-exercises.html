    function convertToFarenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    function convertToCelsius(farenheit) {
      return (farenheit - 32) * 5/9;
    }
    function convertTemperature (degrees, unit_of_temperature) {
      if (unit_of_temperature === 'C') {
        const result = convertToFarenheit(degrees);
        return `${result}F`;

      } else if (unit_of_temperature === 'F') {
        const result = convertToCelsius(degrees);
        return `${result}C`;
      }
    }

    console.log(convertTemperature(25, 'C'));
    console.log(convertTemperature(86, 'F'));

    </script>
